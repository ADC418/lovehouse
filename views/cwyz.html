<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成为业主</title>

    <link rel="stylesheet" href="/css/swiper.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/cwyz.css">
</head>

<body>
    <%- include('header.html')%>
    <!-- 轮播 -->
    <div class="cwyz_content">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="/img/yezhu_banner1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="/img/yezhu_banner2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="/img/yezhu_banner3.jpg" alt="">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- 六大安心保证 -->
    <div class="clearfix cwyz_six ">
        <div class="cwyz_title">
            <span class="cwyz_title_left"></span>
            <div class="cwyz_title_middle">
                <span>6</span>
                <h5>大安心保障</h5>
                <p>PEACE OF MIND GUARANTEE</p>
            </div>
            <span class="cwyz_title_left"></span>
        </div>

    </div>


    <%- include('footer.html')%>
    <script src="/js/jquery.js"></script>
    <script src="/js/swiper.js"></script>
    <!-- <script src="/js/gyqy.js"></script> -->
    <script>

        var mySwiper = new Swiper('.swiper-container', {
            loop: true, // 循环模式选项
            autoplay: true,
            pagination: {
                el: '.swiper-pagination',
            },
            // autoplay: {
            //     delay: 3000,//1秒切换一次
            // },


        })

    </script>


</body>

</html>
